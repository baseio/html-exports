
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>HTML Exports!</title>

  <!-- The polyfill, and dependencies. -->
  <script src="../../node_modules/traceur/bin/traceur.js"></script>
  <script src="../../node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
  <script src="../../node_modules/systemjs/dist/system.js"></script>
  <script src="../../dist/html-exports.js"></script>

  <style>
    x-squid {
      margin: 1em;
    }
  </style>

  <script type="module">
    import { Squid } from './squid'
    document.registerElement('x-squid', Squid)
  </script>

  <script>
    System.import('./squidbits.html').then(function(exports) {
      var squidbits = document.getElementById('squidbits')
      squidbits.textContent = './squidbits.html exports: ' + Object.keys(exports).join(', ')
    })
  </script>
</head>
<body>
  <h1>HTML Exports Custom Element Demo</h1>
  <div id="squidbits"></div>

  <x-squid></x-squid>
</body>
</html>
